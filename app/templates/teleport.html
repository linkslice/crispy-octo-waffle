<!DOCTYPE html>
<html>
<head>
    <title>Teleport Players</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Minecraft Admin</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/items">Items</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/teleport">Teleport</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Teleport Players</h1>
        <form method="post" class="p-4 border rounded bg-white">
            <div class="mb-3">
                <label for="player" class="form-label">Player:</label>
                <input type="text" id="player" name="player" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="dimension" class="form-label">Dimension:</label>
                <select id="dimension" name="dimension" class="form-select" required>
                    <option value="overworld">Overworld</option>
                    <option value="nether">Nether</option>
                    <option value="the_end">End</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Coordinates (x y z):</label>
                <input type="text" id="location" name="location" class="form-control" placeholder="e.g., 0 50 0" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="mt-4">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} mt-2">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
